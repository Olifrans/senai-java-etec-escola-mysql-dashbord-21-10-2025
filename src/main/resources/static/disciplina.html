<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger py-2">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img style="width: 130px;" src="https://desenvolveitapevi.wordpress.com/wp-content/uploads/2016/02/logo-senai1.png" alt="">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="professor.html">Professor</a></li>
                <li class="nav-item"><a class="nav-link active" href="aluno.html">Aluno</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4 text-center">Alunos Cadastrados</h1>

    <!-- FormulÃ¡rio -->
    <form id="aluno-form" class="row g-3 mb-4">
        <input type="hidden" id="aluno-id" />
        <div class="col-md-4"><input type="text" id="nome" class="form-control" placeholder="Nome" required /></div>
        <div class="col-md-4"><input type="email" id="email" class="form-control" placeholder="Email" required /></div>
        <div class="col-md-3"><input type="text" id="telefone" class="form-control" placeholder="Telefone" required /></div>
        <div class="col-md-1 d-grid"><button type="submit" class="btn btn-success">Salvar</button></div>
    </form>

    <!-- Tabela -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered text-center align-middle">
            <thead class="table-primary">
            <tr><th>Nome</th><th>Email</th><th>Telefone</th><th>AÃ§Ãµes</th></tr>
            </thead>
            <tbody id="aluno-tbody"></tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="./disciplina.js"></script>
</body>
</html>
